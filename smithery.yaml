# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - aqicnApiKey
    properties:
      aqicnApiKey:
        type: string
        description: The API key for accessing AQICN air quality data.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'python', args: ['aqicn_server.py'], env: {AQICN_API_KEY: config.aqicnApiKey}})
